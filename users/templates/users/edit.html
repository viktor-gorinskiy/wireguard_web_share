{% extends  'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% if messages %}

<script>
                        {% for message in messages %}
                            alert('{{ message }}');
                        {% endfor %}


</script>
{% endif %}


<div class="container-fluid p-4">
    <div class="row">
        <div class="col-sm-3">
        </div>

        <div class="col-sm-6">
            <div class="container-fluid">
                <div class="card border-danger mb-3">
                    <div class="card-header">Внимание</div>
                    <div class="card-body text-danger">
                        <p class="text-body">Тут лень было делать проверки, поэтому смотрите внимательно, что Вы меняете</p>
                    </div>

                </div>

                <form method="post">
                    {% csrf_token %}


                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ФИО</span>
                        </div>
                        <input type="text" placeholder="Фамилия*" class="form-control"
                               {% if user_form.first_name.value %}
                               value="{{ user_form.first_name.value }}"
                               {% endif %}
                               id="{{ user_form.first_name.auto_id }}"
                               name="{{ user_form.first_name.name }}" required>

                        <input type="text" placeholder="Имя*" class="form-control"
                               {% if user_form.last_name.value %}
                               value="{{ user_form.last_name.value }}"
                               {% endif %}
                               id="{{ user_form.last_name.auto_id }}"
                               name="{{ user_form.last_name.name }}" required>

                        <!-- <input type="text" placeholder="Отчество*" class="form-control"
                               {% if user_form.patronymic.value %}

                               {% endif %}
                               id="{{ user_form.patronymic.auto_id }}"
                               name="{{ user_form.patronymic.name }}" required> -->
                    </div>
                    <small id="fioHelp" class="form-text text-muted mb-3">Обязательно на русском языке!</small>

                    <div class="input-group" id="date_of_birth">
                        <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                 class="bi bi-calendar-date" fill="currentColor"
                                                 xmlns="http://www.w3.org/2000/svg">

                                                <path fill-rule="evenodd"
                                                      d="M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zm1-3a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"/>
                                                <path fill-rule="evenodd"
                                                      d="M3.5 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zm9 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5z"/>
                                                <strong><sup>*</sup></strong>
                                            </svg>
                                        </span>
                        </div>

                        <input type="date"
                               name="{{ user_form.date_of_birth.name }}"
                               value="{{ user_form.date_of_birth.value|date:'Y-m-d' }}"
                               class="form-control" placeholder="Дата рождения"
                               required>
                    </div>

                    <small id="dateHelp" class="form-text text-muted mb-3">Дата рождения</small>
