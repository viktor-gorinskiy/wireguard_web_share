{% extends  'registration/base.html' %}

{% load crispy_forms_tags %}
<div class="container-fluid p-4">
    <div class="row">
        <div class="col-sm-3">
        </div>

        <div class="col-sm-6">
            <div class="container-fluid">


                <form method="post">
                    {% csrf_token %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
